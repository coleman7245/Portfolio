<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Fun</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body style=
"background-image: linear-gradient(black, grey); 
background-size: cover; 
background-repeat: no-repeat; 
height: 100%; 
width: 100%; 
min-height: 100vh; 
min-width: 100vw; 
margin: 0;">
    <div class="navbar">
        <a href="../pages/index.html">Home</a>
            <div class="dropdown">
                <button class="dropdown-btn">Games
                    <i class="game-dropdown"></i>
                </button>
                <div class="game-list">
                    <a href="../pages/game1.html">Breath of Fire 2</a>
                    <a href="../pages/game2.html">Castlevania: Symphony of the Night</a>
                    <a href="../pages/game3.html">Final Fantasy Tactics</a>
                </div>
            </div>
        <a href="../pages/giffun.html">GIF Fun</a>
    </div>
    <div Id="GIFTitle">
        <h1 Id="GIFMain-Title">GIF FUN!</h1>
    </div>
    <div class="sotngif" style="text-align:center;">
        <img Id="sotngif" style="object-fit:fill; width: 25%; height: 25%; object-position: center;" src="../images/sotngif01.gif">
    </div>
    <div Id="alucard-spin-text" class="text-box">
        <h1>Spin Alucard to Win!</h1>
    </div>
    <div class="forms-label">
        <hr>
        <p ID="forms-boxes" style="text-shadow: 0px 2px blue;">Forms</p>
        <hr>
    </div>
    <div class="forms">
        <fieldset class="game-vote">
            <form action="#">
                <legend class="legend">Vote for Your Favorite Game</legend>
                <br>
                <label for="BOF2">
                    <input type="radio" name="BOF2" id="BOF2choice">
                    Breath of Fire 2
                </label>
                <br>
                <label for="BOF2">
                    <input type="radio" name="BOF2" id="BOF2choice">
                    Castlevania: SOTN
                </label>
                <br>
                <label for="BOF2">
                    <input type="radio" name="BOF2" id="BOF2choice">
                    Final Fantasy Tactics
                </label>
                <br>
                <br>
                <button class="votebtn">Vote</button>
            </form>
        </fieldset>
        <fieldset class="comment">
            <form action="#">
                <legend class="legend">Comment</legend><br>
                <textarea name="comment" required></textarea><br><br>
                <button class="commentbtn">Submit</button><br>
            </form>
        </fieldset>
    </div>
</body>
</html>
